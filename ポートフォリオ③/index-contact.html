        <h1>CONTACT</h1>

    <section id="contact">
      <section class="kohi">
        <h2>セミナー開催中</h2>
        <h3>-30分で美味しい珈琲を淹れよう-
        </h3>
      </section>
      <form action="#" method="POST">
        <div class="semina">
          <div class="left-1">
            <dl>
              <dt>お名前<em>（必須）</em></dt>
              <dd><input type="text" name="name" placeholder="山田 太郎"></dd>

              <dt>フリガナ<em>（必須）</em></dt>
              <dd><input type="text" name="name" placeholder="ヤマダ タロウ"></dd>

              <dt>電話番号<em>（必須）</em></dt>
              <dd><input type="text" name="name" placeholder="０１２−３４５６−７８９０"></dd>

              <dt>メールアドレス<em>（必須）</em></dt>
              <dd><input type="text" name="name" placeholder="yamada@tarou123.com"></dd>
            </dl>
          </div>

          <div class="rait-1">
            <dl>
              <dt>参加日時<em>（必須）</em></dt>
              <dd>
                <select name="day">
                  <option>選択してください</option>
                  <option value="oan">５月1日：第一部：１０時</option>
                  <option value="two">５月1日：第二部：１５時</option>
                </select>
              </dd>

              <dt>ご予約人数<em>（必須）</em></dt>
              <dd>
                <select name="count">
                  <option>選択してください</option>
                  <option value="1">１人</option>
                  <option value="２">２人</option>
                  <option value="３">３人</option>
                  <option value="４">４人</option>
                  <option value="５">５人</option>
                  <option value="６">６人</option>
                  <option value="７">７人</option>
                  <option value="８">８人</option>
                  <option value="９">９人</option>
                  <option value="1０">1０人</option>
                </select>
              </dd>

              <dt>その他ご質問<em>（必須）</em></dt>
              <dd><textarea rows="10"></textarea></dd>
            </dl>
          </div>
        </div>
        <input type="submit" value="確定">
      </form>
    </section>
